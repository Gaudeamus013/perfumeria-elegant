<section id="contacto" class="mb-16">
    <h2 class="text-2xl font-semibold mb-4">Contacto</h2>
    <p class="mb-4">Para más información, no dudes en contactarnos a través de los siguientes medios:</p>
    <ul class="list-disc list-inside mb-4">
        <li>Email: contacto@perfumeriaelegant.com</li>
        <li>Teléfono: +56 9 4208 3023</li>
        <li>Dirección: Portugal 415, Santiago, Chile</li>
    </ul>
    <form class="bg-gray-100 p-4 rounded-lg">
        <div class="mb-4">
            <label for="name" class="block text-gray-700">Nombre</label>
            <input type="text" id="name" class="w-full p-2 rounded-lg border border-gray-300" required>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700">Email</label>
            <input type="email" id="email" class="w-full p-2 rounded-lg border border-gray-300" required>
        </div>
        <div class="mb-4">
            <label for="message" class="block text-gray-700">Mensaje</label>
            <textarea id="message" class="w-full p-2 rounded-lg border border-gray-300" rows="4" required></textarea>
        </div>
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">Enviar</button>
    </form>
</section>
